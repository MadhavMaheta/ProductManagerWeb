<app-mat-table-common  [columns]="columns"
                [buttons]="buttons"
                [data]="data"
                [filter]="true"
                [filterPlaceholder]="'Filter any value'"
                [pagination]="[5, 25, 100]"
                [pageSize]="5"
                [tableMinWidth]="400"
                (filteredData)="applyFilter($event)"
                (buttonClick)="buttonClick($event)">
</app-mat-table-common>
