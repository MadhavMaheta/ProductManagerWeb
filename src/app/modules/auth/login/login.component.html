<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h1 class="text-center card-header">Login</h1>
                    <div class="card-body">
                        <form [formGroup]="loginFormGroup" autocomplete="off" (ngSubmit)="Login()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="form-element w-100">
                                        <input matInput placeholder="User Name" formControlName="name">
                                        <mat-error
                                            *ngIf="!loginFormGroup.controls['name'].valid && (this.isSubmitted || loginFormGroup.controls['name'].touched)">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="form-element w-100">
                                        <input matInput placeholder="Password" type="password"
                                            formControlName="password">
                                        <mat-error
                                            *ngIf="!loginFormGroup.controls['password'].valid && (this.isSubmitted || loginFormGroup.controls['password'].touched)">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row pt-10">
                                <div class="col-md-12">
                                    <button class="w-100 text-white" mat-raised-button color="accent" type="submit">Log in</button>
                                </div>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-checkbox class="example-margin" [checked]="this.isRememberMe" (change)="rememberMe($event.checked)">Remember Me</mat-checkbox>
                                    </div>
                                    <div class="col-md-6">
                                        <a class="float-right" routerLink="/register">Register</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
