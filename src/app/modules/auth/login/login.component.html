<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="loginFormGroup" autocomplete="off" (ngSubmit)="Login()">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="form-element w-100">
                                <input matInput placeholder="User Name" formControlName="name">
                                <mat-error
                                    *ngIf="!loginFormGroup.controls['name'].valid && loginFormGroup.controls['name'].touched">
                                    {{ titleAlert }}
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="form-element w-100">
                                <input matInput placeholder="Password" formControlName="password">
                                <mat-error
                                    *ngIf="!loginFormGroup.controls['password'].valid && loginFormGroup.controls['password'].touched">
                                    {{ titleAlert }}
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <button mat-raised-button color="accent" type="submit">Login</button>
                        </div>
                        <div class="col-md-4">
                            <a routerLink="/register">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
