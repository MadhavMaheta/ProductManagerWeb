<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h1 class="text-center card-header">Register</h1>
                    <div class="card-body">
                        <form [formGroup]="registerFormGroup" autocomplete="off" (ngSubmit)="Register()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="form-element w-100">
                                        <input matInput placeholder="User Name" formControlName="name">
                                        <mat-error
                                            *ngIf="!registerFormGroup.controls['name'].valid && registerFormGroup.controls['name'].touched">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="form-element w-100">
                                        <input matInput placeholder="Email" formControlName="eMail">
                                        <mat-error
                                            *ngIf="!registerFormGroup.controls['eMail'].valid && registerFormGroup.controls['eMail'].touched">
                                            <p *ngIf="registerFormGroup.controls['eMail'].errors?.['required']">{{
                                                titleAlert }}</p>
                                            <p *ngIf="registerFormGroup.controls['eMail'].errors?.['email']">Invalid
                                                Email address</p>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="form-element w-100">
                                        <input matInput placeholder="Password" type="password" formControlName="password">
                                        <mat-error
                                            *ngIf="!registerFormGroup.controls['password'].valid && registerFormGroup.controls['password'].touched">
                                            {{ titleAlert }}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <button mat-raised-button color="accent" type="submit">Register</button>
                                </div>
                                <div class="col-md-4">
                                    <a routerLink="/login">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
