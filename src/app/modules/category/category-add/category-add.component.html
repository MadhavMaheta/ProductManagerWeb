<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="categoryFormGroup" autocomplete="off" class="mt-5"    (ngSubmit)="SaveCategory()">
            <mat-form-field hidden class="form-element">
                <input matInput hidden formControlName="id" [(ngModel)]="objCategories.id">
            </mat-form-field>
            <div class="row bgGray">
                <div class="col-md-12 text-center">
                    <h1>Save Category</h1>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="form-element w-100">
                        <input matInput placeholder="Category Name" formControlName="name"
                            [(ngModel)]="objCategories.name">
                        <mat-error
                            *ngIf="!categoryFormGroup.controls['name'].valid && categoryFormGroup.controls['name'].touched">
                            {{ titleAlert }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="form-element w-100">
                        <input matInput placeholder="Description" formControlName="description"
                            [(ngModel)]="objCategories.description">
                        <mat-error
                            *ngIf="!categoryFormGroup.controls['description'].valid && categoryFormGroup.controls['description'].touched">
                            {{ titleAlert }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 text-center">
                    <button mat-raised-button color="accent" type="submit">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
