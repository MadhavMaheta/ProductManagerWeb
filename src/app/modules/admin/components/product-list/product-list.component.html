<br />
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <!-- <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field> -->
    </div>
    <div class="col-md-5">
        <button mat-raised-button color="accent" style="float:right" routerLink="add"
            routerLinkActive="active">Add</button>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <app-filter-panel [multiSelectDropdownValues]="categoryList" (selectedMultiDDValuesOutputNew)="FilterData($event)"></app-filter-panel>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <app-mat-table-common [columns]="columns" [buttons]="buttons" [data]="products" [filter]="true"
            [filterPlaceholder]="'Filter any value'" [pagination]="[5, 25, 100]" [pageSize]="5" [tableMinWidth]="400"
            (buttonClick)="buttonClick($event)" (pageEventGenericTable)="pageEventGenericTable($event)">
        </app-mat-table-common>
    </div>
    <div class="col-md-1"></div>
</div>
