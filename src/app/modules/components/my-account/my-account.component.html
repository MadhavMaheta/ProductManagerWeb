<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <br />
        <br />
        <br />
        <mat-card>
            <mat-card-title class="text-center">My Account</mat-card-title>
            <mat-card-content>
                <form [formGroup]="myAccountGroup" autocomplete="off" class="mt-5">
                    <mat-form-field hidden class="form-element">
                        <input matInput hidden formControlName="id">
                    </mat-form-field>
                    <div class="row bgGray">
                        <div class="col-md-12">
                            <mat-form-field class="form-element w-100">
                                <input matInput placeholder="Name" formControlName="name">
                                <mat-error
                                    *ngIf="!myAccountGroup.controls['name'].valid && myAccountGroup.controls['name'].touched">
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="form-element w-100">
                                <input matInput placeholder="Email" formControlName="email">
                                <mat-error
                                    *ngIf="!myAccountGroup.controls['email'].valid && myAccountGroup.controls['email'].touched">
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 text-center">
                            <button mat-raised-button color="accent" type="submit"
                                (click)="UpdateAccount()">Save</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-5">
        <br />
        <br />
        <br />
        <mat-card>
            <mat-card-title class="text-center">Change Password</mat-card-title>
            <mat-card-content>
                <form [formGroup]="changePasswordGroup" autocomplete="off" class="mt-5">
                    <mat-form-field hidden class="form-element">
                        <input matInput hidden formControlName="cpId">
                    </mat-form-field>
                    <div class="row bgGray">
                        <div class="col-md-12">
                            <mat-form-field class="form-element w-100">
                                <input matInput placeholder="Old Password" type="password" formControlName="oldPassword">
                                <mat-error *ngIf="changePasswordGroup.controls['oldPassword'].errors?.['required'] && changePasswordGroup.controls['oldPassword'].touched"> Please enter value</mat-error>
                            </mat-form-field>
                            <mat-form-field class="form-element w-100">
                                <input matInput placeholder="New Password" type="password" formControlName="newPassword">
                                    <mat-error *ngIf="changePasswordGroup.controls['newPassword'].errors?.['required'] && changePasswordGroup.controls['newPassword'].touched"> Please enter value</mat-error>
                                <mat-error
                                    *ngIf="changePasswordGroup.controls['newPassword'].errors?.['passwordStrength'] && changePasswordGroup.controls['newPassword'].touched">
                                    Please select strong password
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="form-element w-100">
                                <input matInput placeholder="Confrim Password" type="password" formControlName="confrimNewPassword">
                                <mat-error *ngIf="changePasswordGroup.controls['confrimNewPassword'].errors?.['required'] && changePasswordGroup.controls['confrimNewPassword'].touched"> Please enter value</mat-error>
                                <mat-error
                                    *ngIf="changePasswordGroup.controls['confrimNewPassword'].errors?.['mustMatch'] && changePasswordGroup.controls['confrimNewPassword'].touched">
                                    Password and confrim password do not match
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 text-center">
                            <button mat-raised-button color="accent" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-1"></div>
</div>
