<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="myAccountGroup" autocomplete="off" class="mt-5" >
            <mat-form-field hidden class="form-element">
                <input matInput hidden formControlName="id">
            </mat-form-field>
            <div class="row bgGray">
                <div class="col-md-12 text-center">
                    <h1>Save Category</h1>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="form-element w-100">
                        <input matInput placeholder="Name" formControlName="name">
                        <mat-error
                            *ngIf="!myAccountGroup.controls['name'].valid && myAccountGroup.controls['name'].touched">
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="form-element w-100">
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error
                            *ngIf="!myAccountGroup.controls['email'].valid && myAccountGroup.controls['email'].touched">
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="form-element w-100">
                        <input matInput placeholder="Password" type="password" formControlName="password">
                        <mat-error
                            *ngIf="!myAccountGroup.controls['password'].valid && myAccountGroup.controls['password'].touched">
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 text-center">
                    <button mat-raised-button color="accent" type="submit">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
